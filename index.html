<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Vendor Map</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .hero {
      background: url('assests/image.png') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      z-index: 1;
      text-align: center;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #ffffffcc;
      border: none;
      color: #333;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #f0f0f0;
    }

    .account-links {
      font-size: 0.9rem;
    }

    .account-links a {
      color: #fff;
      text-decoration: underline;
      margin: 0 5px;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #b5462c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      color: white;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

</head>
<body>
  <div class="hero">
    <div class="overlay"></div>

    <div class="navbar">
        <div>Explore Our Vendors</div>
        <div style="display: flex; gap: 1.5rem;">
          
          <a href="about.html">About</a>
        </div>
      </div>
      

    <div class="content">
      <div class="title">Discover Local Gems</div>
      <div class="description">Discover local vendors on our interactive map</div>

      <div class="btn-container">
        <button class="btn" onclick="location.href='customer-login.html'">Customer Login</button>
        <button class="btn" onclick="location.href='vendor-login.html'">Vendor Login</button>
      </div>

      <div class="account-links">
        Don't have an account?
        <a href="customer-register.html">Customer</a> |
        <a href="vendor-register.html">Vendor</a>
      </div>
    </div>
  </div>
</body>
</html>
